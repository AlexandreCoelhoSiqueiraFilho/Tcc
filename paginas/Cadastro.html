<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <title>CodeGenious</title>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="../index.html">CodeGenious</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#">Jogos</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Teste</a></li>
      </ul>
    </nav>
  </header>
  <script src="../js/menu.js"></script>

  <div class="titulo">
    <h1>Dados de Cadastro</h1>
  </div>
  <div class="center-flex">

    <form id="form" class="form">
      <div class="form-control">
      <label for="username"><b> Nome de usuário</b></label>
      <input type="text" id="username" placeholder="digite seu usuário">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>  
      <small>Mensagem de erro</small>
    </div>
    
    <div class="form-control">
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="digite seu email">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>  
      <small>Mensagem de erro</small>
    </div>
    
    <div class="form-control">
      <label for="password"><b>Senha</b></label>
      <input type="password" id="password" placeholder="digite sua senha">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>  
      <small>Mensagem de erro</small>
    </div>

    <div class="form-control">
      <label for="password-confirmation"><b>Confirme sua senha</b></label>
      <input type="password" id="password-confirmation" placeholder="digite sua senha novamente">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>  
      <small>Mensagem de erro</small>
    </div>
    
    <button type="submit">Enviar</button>
  </form>
  <div class="img-flex">
    <img src="../img/2-removebg-preview-removebg-preview.png">
  </div>
</div>
  
  <script src="../js/scripts.js"></script>
  <script src="https://kit.fontawesome.com/d42973c19d.js" crossorigin="anonymous"></script>
</body>

</html>
